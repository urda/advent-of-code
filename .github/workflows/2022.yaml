name: 2022 Code Linting & Testing

on:
  push:
    branches:
      - master

jobs:
  flake8:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./years/2022

    strategy:
      matrix:
        python-version:
          - '3.11'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run flake8
        run: make flake8

  pylint:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./years/2022

    strategy:
      matrix:
        python-version:
          - '3.11'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pylint
        run: make pylint

  testing:
    needs:
      - flake8
      - pylint

    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./years/2022

    strategy:
      matrix:
        python-version:
          - '3.11'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Environment Report
        run: |
            echo Python Version ... $(python --version)

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: make test
